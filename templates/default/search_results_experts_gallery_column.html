<div style="padding:6px">
	<div style="height:75px">
		<span style="float:right">{data[sel]}</span>
		<span style="float:left; padding-right:15px">{data[profilelogo]}</span>
		<span class="blue" style="font-size:14px">{data[username]} <span style="padding-left:7px">{data[credentials]}</span></span>
		<div class="smaller gray" style="font-size:10px; padding-top:3px; font-family: verdana">{data[latestfeedback]}</div>
        <div class="black" style="padding-top:3px; font-size:10px; font-family: verdana">{data[location]}</div>
	</div>
	<div><hr size="1" width="100%" style="color:#ccc; margin-top:10px" /></div>
	<div align="left" style="padding:2px"><span style="float:right; font-size:10px; padding-top:3px; font-family: verdana" class="blueonly">{data[skills]}</span><span class="gray">{_skills}</span></div>
	<div><hr size="1" width="100%" style="color:#ccc" /></div>
	<div style="padding:2px"><span style="float:right; font-size:14px"><strong>{data[rateperhour]}</strong></span><span class="gray">{_hourly_rate}</span></div>
	<div><hr size="1" width="100%" style="color:#ccc" /></div>
	<div style="padding:2px"><span style="float:right">{data[feedback]}</span> <span class="gray">{_feedback}</span></div>
    <div style="padding:2px"><span style="float:right">{data[rated]}</span> <span class="gray">{_rating}</span></div>
	<div style="padding:2px"><span style="float:right">{data[earnings]}</span> <span class="gray">{_earnings}</span></div>
	<!--<div><hr size="1" width="100%" style="color:#ccc" /></div>
	<div align="left" style="padding:2px"><span style="float:right">{data[country]}</span><span class="gray">{_country}</span></div>
	<div align="left" style="padding:2px"><span style="float:right">{data[city]}</span><span class="gray">{_city}</span></div>
	<div align="left" style="padding:2px"><span style="float:right">{data[state]}</span><span class="gray">{_state}</span></div>
	<div align="left" style="padding:2px"><span style="float:right">{data[zipcode]}</span><span class="gray">{_zip_code}</span></div>-->
    <div><hr size="1" width="100%" style="color:#ccc" /></div>
    <div align="left" style="padding:2px"><span style="float:right">{data[distance]}</span><span class="gray">{_distance}</span></div>
	
</div>
