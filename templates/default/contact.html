<form action="{ilpage[merch]}" method="post" name="ilform" accept-charset="UTF-8" style="margin:0px">
<input type="hidden" name="cmd" value="contact" />
<input type="hidden" name="subcmd" value="submit_contact" />
<input type="hidden" name="username" value="{username}" />
<input type="hidden" name="userid" value="{userid}" />
<input type="hidden" name="id" value="{id}" />
<input type="hidden" name="subject_title" value="{project_title}" />


<div class="block-wrapper">

	<div class="block">
	
			<div class="block-top">
					<div class="block-right">
							<div class="block-left"></div>
					</div>
			</div>
			
			<div class="block-header">{_submit_contact_report}</div>
			<div class="block-content-yellow" style="padding:{table_cellpadding}px"><div class="smaller">{_you_can_submit_an_contact_report_using_the_form_below}</div></div>
			
			<div class="block-content" style="padding:0px">
				
				<table width="100%" border="0" cellspacing="{table_cellspacing}" cellpadding="{table_cellpadding}">
				<tr>
					<td>
					<if condition="isset($id) AND !empty($id)">
						<div class="gray" style="padding-bottom:3px">{_subject}</div>
						<div><input type="text" name="subject_title" id="subject_title" value="{_question_about}: {project_title}" style="width:525px" /></div>
                        
                        <div class="gray" style="padding-bottom:3px;padding-top:12px">{_auction_url}: <div style="padding-top:3px" class="black">{link}</div></div>
                        
					<else />
						<div class="gray" style="padding-bottom:3px">{_subject}</div>
						<div><input type="text" name="subject_title" id="subject_title" value="" style="width:525px" /></div>
					</if>
                    
					<div class="gray" style="padding-bottom:3px;padding-top:12px">{_comments}</div>
					<if condition="isset($id) AND !empty($id)">
						<div><textarea name="contact_message" style="width: 525px; height: 84px; font-family: verdana" wrap="physical"></textarea></div>
					<else />
						<div><textarea name="contact_message" style="width: 525px; height: 84px; font-family: verdana" wrap="physical"></textarea></div>
					</if>
                    <div style="padding-top:12px"><div><input type="checkbox" value="{_email}" name="email" checked="checked"> {_send_me_copy_of_this_mail}</div></div>
                    </td>
				</tr>
				<tr class="alt2_top">
					<td><input type="submit" value=" {_submit} " class="buttons" style="font-size:15px" /></td>
				</tr>
				</table>
				
			</div>
			
			<div class="block-footer">
					<div class="block-right">
							<div class="block-left"></div>
					</div>
			</div>
			
	</div>
</div>
<div></div>
</form>
