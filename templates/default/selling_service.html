<table width="100%" border="0" cellpadding="0" cellspacing="0" style="padding:0px 2px 15px 0px;">
    <tr>
	<td><div class="grayborder"><div class="n"><div class="e"><div class="w"></div></div></div><div>
		    <h1 style="padding-left:18px; padding-top:6px; padding-bottom:3px">{_buying_leads_by_category}</h1>


		</div>
		<div class="s"><div class="e"><div class="w"></div></div></div></div>
        </td>
    </tr>
</table>

<div class="block-wrapper">

    <div class="block2">

	<div class="block2-top">
	    <div class="block2-right">

	    </div>
	</div>

	<div class="block2-header">

	<div class="block2-content-blue">

		    <tr> 
			<td width="7%" nowrap="nowrap"><input type="text" name="q" value="{q}" maxlength="49" size="30" class="input" />&nbsp;&nbsp;</td>

			<td width="64%" align="left"><input type="submit" class="buttons" value="{_search}" /></td>
		    </tr>

		<input type="hidden" name="mode" value="service" />

	</div>

	<div class="block2-content">
	    <div class="gray" style="padding-left:5px; padding-top:6px; font-size:16px;"><strong>{_search_for_jobs_via_categories}</strong></div>
