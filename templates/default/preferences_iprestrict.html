<form method="post" action="{https_server}{ilpage[preferences]}" name="ilform" accept-charset="UTF-8" style="margin:0px">
<input type="hidden" name="cmd" value="_do-iprestrict-change" />
<div class="block-wrapper">

    <div class="block">
    
            <div class="block-top">
                    <div class="block-right">
                            <div class="block-left"></div>
                    </div>
            </div>
            
            <div class="block-header">{_ip_address_login_restriction}</div>
            <div class="block-content-yellow" style="padding:9px"><div class="smaller">{_for_advanced_business_customers_we_offer_the_ability_to_restrict_your_static_ip_address}</div></div>
            <div class="block-content" style="padding:0px">
                
                    <table cellpadding="{table_cellpadding}" cellspacing="{table_cellspacing}" border="0" width="100%" align="center">
                    <tr>
                        <td align="center">
                        <div>
                            <div align="left">
                                
                                <div><strong>{_ip_address_restriction_preference}</strong></div>
                                <br />
                                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                                  <tr> 
                                    <td><div style="padding-bottom:3px">{_log_in_ip_address_to_allow}</div><div><input type="text" name="ipaddress" value="{restrict_ipaddress}" maxlength="49" size="22" class="input" /></div></td>
                                    <td><div style="padding-bottom:3px">{_enable_ip_restriction_feature}</div>
                                      <div>{iprestrict_pulldown}</div></td>
                                  </tr>
                                </table>
                                
                                
                            </div>
                        </div>
                        
                        </td>
                    </tr>
                    <tr class="alt2_top">
                    	<td><input type="submit" class="buttons" value=" {_save} " accesskey="s" style="font-size:15px" /></td>
                    </tr>
                    </table>

                
            </div>
            
            <div class="block-footer">
                    <div class="block-right">
                            <div class="block-left"></div>
                    </div>
            </div>
            
    </div>
</div>
</form>
