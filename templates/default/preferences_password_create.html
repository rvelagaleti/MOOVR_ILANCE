<form method="post" action="{https_server}{ilpage[preferences]}" name="passwordcreate" accept-charset="UTF-8" onsubmit="return validateNewPWForm(this);" style="margin:0px">
<input type="hidden" name="cmd" value="_do-password-create" />
<div class="block-wrapper">

    <div class="block">
    
            <div class="block-top">
                    <div class="block-right">
                            <div class="block-left"></div>
                    </div>
            </div>
            
            <div class="block-header">{_finish_password_renewal}</div>
            <div class="block-content-yellow" style="padding:9px"><div class="smaller">{_be_imaginative_alphanumeric_is_highly_recommended}</div></div>
            <div class="block-content" style="padding:0px">
                
                <table cellpadding="{table_cellpadding}" cellspacing="{table_cellspacing}" border="0" width="100%" align="center">
                <tr>
                    <td>
                    <div>
                
                    
                        
                        <div style="padding-bottom:3px" class="gray">{_new_password}</div><div><input type="password" name="password" onkeyup="checkPassword(this.value)" maxlength="49" size="30" class="input" /> <img name="passworderror" src="{template_relativeimagepath}{template_imagesfolder}icons/blankimage.gif" width="21" height="13" border="0" alt="{_this_form_field_is_required}" /></div>
                        <br />
                        <div style="padding-bottom:3px" class="gray">{_repeat_password}</div><div><input type="password" name="password2" maxlength="49" size="30" class="input" /> <img name="password2error" src="{template_relativeimagepath}{template_imagesfolder}icons/blankimage.gif" width="21" height="13" border="0" alt="{_this_form_field_is_required}" /></div>
                    </div>
                    <br />
                    
                    <div>
                        <div style="padding-bottom:6px"><strong>{_password_strength}</strong></div>
                        <div style="border: 1px solid gray; width: 100%; background-color:#FFFFCC"> 
                        
                            <div id="progressBar" style="font-size: 1px; height: 15px; width: 0px; border: 1px solid white;"></div>
                        </div>
                    </div>
                    
                    
                    </td>
                </tr>
                </table>
                
            </div>
            
            <div class="block-footer">
                    <div class="block-right">
                            <div class="block-left"></div>
                    </div>
            </div>
            
    </div>
</div>
<div><input type="submit" class="buttons" value=" {_save} " accesskey="s" style="font-size:15px" /></div>
</form>
<script type="text/javascript" src="{template_relativeimagepath}functions/javascript/functions_password_strength<if condition="$ilconfig['globalfilters_jsminify']">.min</if>.js"></script>
