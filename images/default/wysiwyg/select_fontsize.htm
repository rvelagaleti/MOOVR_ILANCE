<html>
<head>
<script language="JavaScript" type="text/javascript">	
function SetFormat(data) 
{
	self.parent.SetFontFormat(data);
	self.parent.close_insert_pop();
}
</script>
<style type="text/css">
body 
{
	background-color: #ffffff;
}
</style>
</head>
<body leftmargin="0" rightmargin="0" marginwidth="0" marginheight="0" topmargin="0" bottommargin="0">
<script language="JavaScript" type="text/javascript"><!--
var array = new Array();
array[0] ="1";
array[1] ="2";
array[2] ="3";
array[3] ="4";
array[4] ="5";
array[5] ="6";
array[6] ="7";
document.writeln("<table cellpadding=\"6\" cellspacing=\"0\" width=\"100%\">");
for (i=0;i<array.length;i++)
{
	document.writeln("<tr><td style=\"border-bottom:1px solid #eeeeee; padding:4px\"><div style='cursor:hand;cursor:pointer' onclick=\"SetFormat('" + array[i] + "');\" onMouseover=\"this.className='wysiwyg_select_over'\" onMouseout=\"this.className='wysiwyg_select'\"><b><font face='Arial' size=" + array[i] + ">" + array[i] + "</font></b></div></td></tr>");
}
document.writeln("</table>");
//--></script>	
</body>
</html>
