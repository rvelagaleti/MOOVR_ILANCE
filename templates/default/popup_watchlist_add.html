<table cellpadding="0" cellspacing="0" border="0">
<tr>
	<td>
    <div style="padding:9px">
    <form method="post" action="{http_server}{ilpage[watchlist]}" name="addwatchlist" accept-charset="UTF-8" style="margin: 0px;">
    <input type="hidden" name="cmd" value="{cmd}">
    <input type="hidden" name="wtype" value="{wtype}">
    <input type="hidden" name="id" value="{id}">
    <div class="block-wrapper">
	<div class="block">
	
			<div class="block-top">
					<div class="block-right">
							<div class="block-left"></div>
					</div>
			</div>
			
			<div class="block-header">{_add_information_to_watchlist}</div>
			<div class="block-content-yellow" style="padding:9px"><div class="smaller">{_you_are_about_to_add_the_requested_information_to_your_watchlist}</div></div>
			<div class="block-content" style="padding:0px">
				
				<table width="100%" border="0" cellspacing="{table_cellspacing}" cellpadding="{table_cellpadding}">
				<tr class="alt1"> 
					<td align="left" valign="top"><textarea name="comment" style="width: 410px; height: 84px; font-family: verdana">{comment}</textarea></td>
				</tr>
				<tr> 
					<td align="left" valign="top"><input type="submit" value="{_continue}" style="font-size:15px" class="buttons"></td>
				</tr>
				
				</table>
				
			</div>
			
			<div class="block-footer">
					<div class="block-right">
							<div class="block-left"></div>
					</div>
			</div>
			
        </div>
    </div>
    </form>
    </div>
	</td>
</tr>
</table>
